<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Cresta02 | お問い合わせ</title>
    <link href=“https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap” rel=“stylesheet”>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/jquery.bgswitcher.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="contact">
        <header class="header">
            <div class="header__inner">
                <p class="header__title"><a href="index.html">Cresta Design</a></p>
                <nav class="glonav">
                    <ul class="glonav__list">
                        <li class="listitem"><a href="#">Concept</a></li>
                        <li class="listitem"><a href="#">Service</a></li>
                        <li class="listitem"><a href="#">Works</a></li>
                        <li class="listitem"><a href="contact.html">Contact</a></li>
                    </ul>
    
                    <a class="ham" href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                    </a>
                    
                </nav>
            </div>
        </header><!-- header -->
        <div class="bg">
            <ul class="hamlist">
                <li class="hamlist__item"><a href="#">Concept</a></li>
                <li class="hamlist__item"><a href="#">Service</a></li>
                <li class="hamlist__item"><a href="#">Works</a></li>
                <li class="hamlist__item"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="key">
            <div class="key__inner">
                <h1 class="key__txt">Contact</h1>
            </div>
        </div><!-- key -->
        <main>
            <form class="contactbox" action="" method="post">
                <div class="contactbox__item">お問い合わせ内容
                    <div class="hopebox">
                        <p class="check"><input id="shiryo" type="checkbox" name="hope" value="1" cheked><label for="shiryo"> 資料請求</label></p>
                        <p class="check"><input id="denwa" type="checkbox" name="hope" value="2"><label for="denwa"> お電話でのご相談を希望</label></p>
                        <p class="check"><input id="moushikomi" type="checkbox" name="hope" value="3"><label for="moushikomi"> 申し込み</label></p>
                    </div>
                </div>
                
                <p class="contactbox__item"><label for="tanto">担当者名</label>
                    <input class="i-text" id="tanto" type="text" name="name">
                </p>
                <p class="contactbox__item"><label for="bangou">電話番号</label>
                    <input class="i-text" id="bangou" type="tel" name="tel">
                </p>
                <p class="contactbox__item"><label for="meiru">メールアドレス</label>
                    <input class="i-text" id="meiru" type="email" name="email">
                </p>
                <p class="contactbox__item contactbox__item--a"><label for="sonota">その他</label>
                    <textarea class="txtarea" id="sonota" name="others" id=""></textarea>
                </p>
                <p class="btn"><input type="submit" value="submit"></p>
            </form>
        </main>
        <footer class="footer">
            <p class="footer__copy"><small>&copy;cresta.design all rights reserved</small></p>
        </footer><!-- footer -->
    </div>
</body>
</html>
